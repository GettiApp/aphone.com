<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APhone - Old Phone Simulation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      color: #fff;
      font-family: monospace;
    }

    #phone {
      width: 300px;
      height: 500px;
      background-color: #333;
      border: 5px solid #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    #screen {
      width: 250px;
      height: 400px;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      text-align: center;
    }

    #appButton {
      width: 150px;
      padding: 10px;
      margin-top: 20px;
      background-color: #444;
      border: 2px solid #222;
      border-radius: 5px;
      cursor: pointer;
    }

    #appButton:hover {
      background-color: #555;
    }

    #youtubeFrame {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="phone">
    <div id="screen">
      <h2>APhone</h2>
      <p>Old Phone Simulation</p>
      <div id="appButton" onclick="openYouTube()">Phone Watch</div>
      <iframe id="youtubeFrame" src="https://www.youtube.com" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    function openYouTube() {
      document.getElementById('appButton').style.display = 'none';
      document.getElementById('youtubeFrame').style.display = 'block';
    }
  </script>
</body>
</html>
