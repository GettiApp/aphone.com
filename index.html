<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APhone.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="home-screen">
                <h1>APhone</h1>
                <div class="app" id="math-solver">Math Solver</div>
                <div class="app" id="abrowse">ABrowse</div>
            </div>
            <div class="app-screen" id="math-solver-screen">
                <h2>Math Solver</h2>
                <input type="text" id="math-input" placeholder="Enter equation, e.g., 2+2">
                <button onclick="solveMath()">Solve</button>
                <p id="result"></p>
                <button class="back-btn" onclick="goHome()">Back</button>
            </div>
            <div class="app-screen" id="abrowse-screen">
                <h2>ABrowse</h2>
                <iframe src="https://www.bing.com" frameborder="0"></iframe>
                <button class="back-btn" onclick="goHome()">Back</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
